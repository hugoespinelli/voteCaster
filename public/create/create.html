<div class="row"><div class="col-sm-12 text-center top-distance" ng-controller="CreateCtrl as create"><div ng-hide="create.created"><div class="form-group"><label>Enter your poll question</label> <input type="text" class="form-control align-middle" style="width: 600px;" ng-model="create.title"></div><div class="col-md-2"></div><div class="col-md-8"><div class="form-row align-items-center poll-option" style="margin-left: 500px;" ng-repeat="choice in create.choices"><div class="col-auto"><input type="text" class="form-control small-field" placeholder="Option {{$index + 1}}" ng-model="choice.name"></div><div class="col-auto"><button class="btn btn-success" ng-click="create.addChoice(choice)">+</button> <button class="btn btn-danger" ng-click="create.removeChoice($index)">-</button></div></div></div><div class="col-md-2"></div><button class="btn btn-primary" style="margin: 30px 0;" ng-click="create.save()">Create my lovely poll!</button></div><div ng-show="create.created"><h3>Your poll was created!</h3><p>Share with your friends this url: <strong>{{create.url}}</strong></p><p>DONT MISS IT!! Use this key to access your poll results: <strong>{{create.key}}</strong></p></div></div></div>
